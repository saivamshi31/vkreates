<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Details | V'Kreates</title>
    <meta name="description" content="View details of our premium creative works.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .details-container {
            padding-top: 120px;
            min-height: 80vh;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        /* Gallery Styles */
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: var(--surface-color);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .thumbnails-strip {
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            opacity: 0.6;
            transition: 0.3s;
            flex-shrink: 0;
            background-color: var(--surface-color);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail:hover {
            opacity: 1;
        }

        .thumbnail.active {
            border-color: var(--accent-color);
            opacity: 1;
        }

        .details-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .details-title {
            font-size: 2.5rem;
            line-height: 1.1;
        }

        .details-price {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .details-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-whatsapp-full {
            background-color: #25D366;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            border-radius: var(--btn-radius);
            font-weight: 600;
            font-size: 1.2rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
        }

        .btn-whatsapp-full:hover {
            background-color: #1ebc57;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        @media (min-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">V'Kre<span>ates</span>.</a>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="index.html#editing-designing" class="nav-link"><i class="fas fa-arrow-left"></i> Back
                            to Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container details-container">
        <div class="details-grid" id="details-content">
            <!-- Content loaded via JS -->
            <div class="gallery-container">
                <div class="main-image-container placeholder">
                    <div class="spinner"><i class="fas fa-spinner fa-spin fa-3x"></i></div>
                </div>
                <div class="thumbnails-strip">
                    <div class="thumbnail placeholder"></div>
                    <div class="thumbnail placeholder"></div>
                    <div class="thumbnail placeholder"></div>
                </div>
            </div>
            <div class="details-info">
                <div class="placeholder-text"
                    style="height: 40px; background: #222; border-radius: 4px; margin-bottom: 1rem;"></div>
                <div class="placeholder-text" style="height: 20px; background: #222; border-radius: 4px; width: 50%;">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 V'Kreates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const workId = params.get('id');
            const container = document.getElementById('details-content');

            if (!workId || !window.siteData || !window.siteData.demoWorks) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center;">
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const detailsContent = document.getElementById('details-content');

        // Function to render product details
        function renderProductDetails() {
            if (!window.siteData || !window.siteData.demoWorks) {
                detailsContent.innerHTML = `
                    < div style = "grid-column: 1/-1; text-align: center;" >
                        <h2>Error loading data.</h2>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Go Home</a>
                    </div >
                    `;
                return;
            }

            const product = window.siteData.demoWorks.find(p => p.id === productId);

            if (!product) {
                detailsContent.innerHTML = `
                    < div style = "grid-column: 1/-1; text-align: center;" >
                        <h2>Product not found</h2>
                        <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Go Home</a>
                    </div >
                    `;
                return;
            }

            // Update Page Title
            document.title = `${ product.title } | V'Kreates`;

                // Prepare images array (fallback to single image if array is missing)
                const images = product.images && product.images.length > 0 ? product.images : [
                    product.image || product.thumbnail || 'placeholder'
                ];

                // Generate Thumbnails HTML
                const thumbnailsHtml = images.map((img, index) => `
                <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="changeMainImage('${img}', this)">
                    ${img && img !== 'placeholder' ? `<img src="${img}" alt="${product.title} view ${index + 1}">` : ''}
                </div>
            `).join('');

                detailsContent.innerHTML = `
                <div class="gallery-container">
                    <div class="main-image-container">
                        ${images[0] && images[0] !== 'placeholder'
                        ? `<img id="main-product-img" src="${images[0]}" alt="${product.title}">`
                        : 'Product Image'}
                    </div>
                    ${images.length > 1 ? `<div class="thumbnails-strip">${thumbnailsHtml}</div>` : ''}
                </div>
                
                <div class="details-info">
                    <span style="color: var(--accent-color); font-weight: 600; letter-spacing: 1px; text-transform: uppercase;">${product.category || 'Service'}</span>
                    <h1 class="details-title">${product.title}</h1>
                    <p class="details-price">${product.price}</p>
                    <div class="details-desc">
                        <p>${product.longDesc || product.shortDesc}</p>
                    </div>
                    
                    <a href="https://wa.me/919440090529?text=Hi, I am interested in *${encodeURIComponent(product.title)}*. Please provide more details." target="_blank" class="btn btn-whatsapp-full">
                        <i class="fab fa-whatsapp"></i> Get It on WhatsApp
                    </a>
                </div>
            `;
            }

            // Global function to change main image (attached to window for inline onclick)
            window.changeMainImage = function (src, thumbnailEl) {
                const mainImg = document.getElementById('main-product-img');
                if (mainImg) {
                    mainImg.style.opacity = '0'; // Fade out
                    setTimeout(() => {
                        mainImg.src = src;
                        mainImg.style.opacity = '1'; // Fade in
                    }, 200);
                }

                // Update active state
                document.querySelectorAll('.thumbnail').forEach(el => el.classList.remove('active'));
                thumbnailEl.classList.add('active');
            };

            // Load data and render
            // Check if siteData is already available
            if (window.siteData) {
                renderProductDetails();
            } else {
                // Wait for data to load (simple poll)
                const checkData = setInterval(() => {
                    if (window.siteData) {
                        clearInterval(checkData);
                        renderProductDetails();
                    }
                }, 100);
            }
    </script>
</body>

</html>
