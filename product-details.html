<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Details | V'Kreates</title>
    <meta name="description" content="View details of our premium creative works.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .details-container {
            padding-top: 120px;
            min-height: 80vh;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        /* Slider Gallery Styles */
        .gallery-container {
            position: relative;
            width: 100%;
            background-color: var(--surface-color);
            border-radius: var(--card-radius);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .slider-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            /* Firefox */
        }

        .slider-wrapper::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
            aspect-ratio: 1/1;
            /* Square for consistency */
            scroll-snap-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-indicators {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .indicator {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: 0.3s;
        }

        .indicator.active {
            background-color: var(--accent-color);
            transform: scale(1.2);
        }

        .details-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .details-title {
            font-size: 2.5rem;
            line-height: 1.1;
        }

        .details-price {
            font-size: 2rem;
            color: var(--accent-color);
            font-weight: 700;
        }

        .details-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-whatsapp-full {
            background-color: #25D366;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
            border-radius: var(--btn-radius);
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
        }

        .btn-whatsapp-full:hover {
            background-color: #1ebc57;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-preview-full {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 100%;
            text-align: center;
            padding: 1rem;
            border-radius: var(--btn-radius);
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: var(--transition-fast);
        }

        .btn-preview-full:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Custom Header Nav for Details Page */
        .details-nav {
            display: block !important;
            /* Force visible */
        }

        .details-nav .nav-list {
            display: flex;
            flex-direction: row;
            /* Always row */
            gap: 1.5rem;
            padding: 0;
        }

        @media (min-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">V'Kre<span>ates</span>.</a>
            <nav class="details-nav">
                <ul class="nav-list">
                    <li><a href="index.html#editing-designing" class="nav-link"><i class="fas fa-arrow-left"></i> Back
                            to Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container details-container">
        <div class="details-grid" id="details-content">
            <!-- Content loaded via JS -->
            <div class="gallery-container">
                <div class="main-image-container placeholder">
                    <div class="spinner"><i class="fas fa-spinner fa-spin fa-3x"></i></div>
                </div>
            </div>
            <div class="details-info">
                <div class="placeholder-text"
                    style="height: 40px; background: #222; border-radius: 4px; margin-bottom: 1rem;"></div>
                <div class="placeholder-text" style="height: 20px; background: #222; border-radius: 4px; width: 50%;">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 V'Kreates. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get product ID from URL
            const params = new URLSearchParams(window.location.search);
            const workId = params.get('id');
            const container = document.getElementById('details-content');

            // Function to render product details
            function renderProductDetails() {
                if (!window.siteData || !window.siteData.demoWorks) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center;">
                            <h2>Error loading data.</h2>
                            <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Go Home</a>
                        </div>
                    `;
                    return;
                }

                const product = window.siteData.demoWorks.find(p => p.id === workId);

                if (!product) {
                    container.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center;">
                            <h2>Product not found</h2>
                            <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Go Home</a>
                        </div>
                    `;
                    return;
                }

                // Update Page Title
                document.title = `${product.title} | V'Kreates`;

                // Prepare images array
                const images = product.images && product.images.length > 0 ? product.images : [
                    product.image || product.thumbnail || 'placeholder'
                ];

                // Generate Slides HTML
                const slidesHtml = images.map((img, index) => `
                    <div class="slide">
                        ${img && img !== 'placeholder'
                        ? `<img src="${img}" alt="${product.title} view ${index + 1}">`
                        : '<div style="color: #666;">No Image</div>'}
                    </div>
                `).join('');

                // Generate Indicators HTML
                // Only show if more than 1 image
                const indicatorsHtml = images.length > 1 ? `
                    <div class="slider-indicators">
                        ${images.map((_, index) => `<div class="indicator ${index === 0 ? 'active' : ''}" data-index="${index}"></div>`).join('')}
                    </div>
                ` : '';

                // Generate Preview Button HTML
                const previewBtn = product.previewLink ? `
                    <a href="${product.previewLink}" target="_blank" class="btn-preview-full">
                        <i class="fas fa-eye"></i> See HD Preview
                    </a>
                ` : '';

                // Render Full Content
                container.innerHTML = `
                    <div class="gallery-container">
                        <div class="slider-wrapper" id="image-slider">
                            ${slidesHtml}
                        </div>
                        ${indicatorsHtml}
                    </div>
                    
                    <div class="details-info">
                        <span style="color: var(--accent-color); font-weight: 600; letter-spacing: 1px; text-transform: uppercase;">${product.category || 'Service'}</span>
                        <h1 class="details-title">${product.title}</h1>
                        <p class="details-price">${product.price}</p>
                        <div class="details-desc">
                            <p>${product.longDesc || product.shortDesc}</p>
                        </div>
                        
                        <div class="action-buttons">
                            <a href="https://wa.me/919440090529?text=Hi, I am interested in *${encodeURIComponent(product.title)}*. Please provide more details." target="_blank" class="btn-whatsapp-full">
                                <i class="fab fa-whatsapp"></i> Get It on WhatsApp
                            </a>
                            ${previewBtn}
                        </div>
                    </div>
                `;

                // Add Scroll Listener for Indicators
                if (images.length > 1) {
                    const slider = document.getElementById('image-slider');
                    const indicators = document.querySelectorAll('.indicator');

                    if (slider && indicators.length > 0) {
                        slider.addEventListener('scroll', () => {
                            const scrollPosition = slider.scrollLeft;
                            const width = slider.offsetWidth;
                            const activeIndex = Math.round(scrollPosition / width);

                            indicators.forEach((dot, index) => {
                                if (index === activeIndex) {
                                    dot.classList.add('active');
                                } else {
                                    dot.classList.remove('active');
                                }
                            });
                        });
                    }
                }
            }

            // Load data and render
            if (window.siteData) {
                renderProductDetails();
            } else {
                const checkData = setInterval(() => {
                    if (window.siteData) {
                        clearInterval(checkData);
                        renderProductDetails();
                    }
                }, 100);
            }
        });
    </script>
</body>

</html>
